
<div>
    <h2><span data-translate="gatewayApp.transfer.detail.title">Transfer</span> {{vm.transfer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.transfer.ambount">Ambount</span></dt>
        <dd>
            <span>{{vm.transfer.ambount}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.transfer.side">Side</span></dt>
        <dd>
            <span data-translate="{{'gatewayApp.Side.' + vm.transfer.side}}">{{vm.transfer.side}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.transfer.number">Number</span></dt>
        <dd>
            <span>{{vm.transfer.number}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.transfer.code">Code</span></dt>
        <dd>
            <span>{{vm.transfer.code}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.transfer.transactionDate">Transaction Date</span></dt>
        <dd>
            <span>{{vm.transfer.transactionDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.transfer.personalBankAccount">Personal Bank Account</span></dt>
        <dd>
            <a ui-sref="personal-bank-account-detail({id:vm.transfer.personalBankAccountId})">{{vm.transfer.personalBankAccountId}}</a>
        </dd>
        <dt><span data-translate="gatewayApp.transfer.tag">Tag</span></dt>
        <dd>
            <a ui-sref="tag-detail({id:vm.transfer.tagId})">{{vm.transfer.tagId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="transfer-detail.edit({id:vm.transfer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="gatewayApp.personalBankAccount.detail.title">Personal Bank Account</span> {{vm.personalBankAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.personalBankAccount.owner">Owner</span></dt>
        <dd>
            <span>{{vm.personalBankAccount.owner}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.personalBankAccount.name">Name</span></dt>
        <dd>
            <span>{{vm.personalBankAccount.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.personalBankAccount.number">Number</span></dt>
        <dd>
            <span>{{vm.personalBankAccount.number}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.personalBankAccount.code">Code</span></dt>
        <dd>
            <span>{{vm.personalBankAccount.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="personal-bank-account-detail.edit({id:vm.personalBankAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

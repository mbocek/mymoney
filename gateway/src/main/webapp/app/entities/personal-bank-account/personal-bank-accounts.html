<div>
    <h2 data-translate="gatewayApp.personalBankAccount.home.title">Personal Bank Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="personal-bank-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gatewayApp.personalBankAccount.home.createLabel">
                        Create new Personal Bank Account
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="gatewayApp.personalBankAccount.owner">Owner</span></th>
                    <th><span data-translate="gatewayApp.personalBankAccount.name">Name</span></th>
                    <th><span data-translate="gatewayApp.personalBankAccount.number">Number</span></th>
                    <th><span data-translate="gatewayApp.personalBankAccount.code">Code</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personalBankAccount in vm.personalBankAccounts track by personalBankAccount.id">
                    <td><a ui-sref="personal-bank-account-detail({id:personalBankAccount.id})">{{personalBankAccount.id}}</a></td>
                    <td>{{personalBankAccount.owner}}</td>
                    <td>{{personalBankAccount.name}}</td>
                    <td>{{personalBankAccount.number}}</td>
                    <td>{{personalBankAccount.code}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="personal-bank-account-detail({id:personalBankAccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personal-bank-account.edit({id:personalBankAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="personal-bank-account.delete({id:personalBankAccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
